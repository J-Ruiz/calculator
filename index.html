<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id = "container">
            <div id="row1"  class="flex-rows">
                <div id = "calcDisplay">0</div>
            </div>
            

            <div id ="row2" class="flex-rows">
                <button id ="clear" class = "calcButtons">Clear</button>
                
            </div>

            <div id ="row3"  class="flex-rows">
                <button class ="calcButtons">7</button>
                <button class ="calcButtons">8</button>
                <button class ="calcButtons">9</button>
                <button class ="calcButtons">*</button>         
            </div>

            <div id ="row4"  class="flex-rows">
                <button class = "calcButtons">4</button>
                <button class = "calcButtons">5</button>
                <button class = "calcButtons">6</button>
                <button class = "calcButtons">-</button>
            </div>

            <div id ="row5"  class="flex-rows" >
                <button class = "calcButtons">1</button>
                <button class = "calcButtons">2</button>
                <button class = "calcButtons">3</button>
                <button class = "calcButtons">+</button>
            </div>

            <div id ="row6"  class="flex-rows">
                <button class = "calcButtons">.</button>
                <button id ="zero" class = "calcButtons">0</button>
                <button id = "equals" class = "calcButtons">=</button>
                <button class = "calcButtons">/</button>
            </div>
        

    </div>
</body>
</html>
